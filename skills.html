<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="styles_resume.css" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<title>Resume</title>
</head>
<body>

	<div class="header">
		<h1 style="">Marc Lloyd S. Runas</h1>
		<h3>BSIT Student</h3>

		<a href="ref.html" class="button" top=50px>References</a>
		<a href="exp.html" class="button">Experience</a>
		<a href="educbac.html" class="button">Educational Background</a>
		<a href="index.html" class="button">Profile</a>
	</div>

	<div class="grid-container">
  		<div class="grid-item img">
  			<div class="profile">
				<img src="profile.jpg" alt="profile picture" style="box-shadow: 0 4px 8px 0 grey;">
			</div>
  		</div>
  		<div class="grid-item info">
  			<div class="details">
  				<div class="wrapper">
					<h2> Skills</h2>
						<div class="skills-grid-container">
							<div class="grid-item programming">
								<p>Java</p>
								<div class="javabox"></div>
								<div class="javaborder"></div>
								<p>CSS</p>
								<div class="CSSbox"></div>
								<div class="CSSborder"></div>
								<p>HTML</p>
								<div class="HTMLbox"></div>
								<div class="HTMLborder"></div>
								<p>Python</p>
								<div class="Pythonbox"></div>
								<div class="Pythonborder"></div>
								<p>PHP</p>
								<div class="PHPbox"></div>
								<div class="PHPborder"></div>
								<p>JavaScript</p>
								<div class="javascriptbox"></div>
								<div class="javascriptborder"></div>
							</div>
							<div class="grid-item social">
								<p>Communication</p>
								<div class="combox"></div>
								<div class="comborder"></div>
								<p>Adaptability</p>
								<div class="adaptbox"></div>
								<div class="adaptborder"></div>
								<p>Team Work</p>
								<div class="teambox"></div>
								<div class="teamborder"></div>
								<p>Time Management</p>
								<div class="timebox"></div>
								<div class="timeborder"></div>
								<p>English Speaking</p>
								<div class="engbox"></div>
								<div class="engborder"></div>
								<p>Creativity</p>
								<div class="createbox"></div>
								<div class="createborder"></div>
							</div>
					</div>
					</div>
			</div>
  		</div>
  			<div class="grid-item arrowhead">
				<div class="arrow">
					<a href="index.html">
						<img src="arrow head.png" alt="arrow head" style="width: 100px; height: 300px">
					</a>
				</div>
			</div>
  	</div>	
</body>
</html>
